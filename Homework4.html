<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài tập 1-->
    <h1>Form BT 1</h1>
    <label for="default"><b>Default Input:</b></label>
    <input type="text" name="" id="default" placeholder="Default Input">
    <br> <br>
    <label for="disable"><b>Disable Input:</b></label>
    <input type="text" name="" id="disable" placeholder="Disable Input">
    <br> <br>
    <label for="read_only"><b>Read-Only Input:</b></label>
    <input type="text" name="" id="read_only" placeholder="Read-Only Input">
    <br> <br>
    <label for="birth"><b>Date Of Birth*:</b></label>
    <textarea name="" id="" cols="22" rows="3"></textarea>
    <br> <br>
    <label for="password"><b>Password:</b></label>
    <input type="password" name="" id="password">
    <br> <br>
    <label for="autocomplete"><b>Autocomplete:</b></label>
    <input type="autocomplete" name="" id="autocomplete">
    <br> <br>
    <label for=""><b>Select:</b></label>
    <select name="option" id="option">
        <option value="Option">Choose option</option>
    </select>
    <br> <br>
    <label for=""><b>Select Custom:</b></label>
    <select name="custom" id="custom">
        <option value="custom">____________________</option>
    </select>
    <br> <br>
    <label for=""><b>Select Grouped:</b></label>
    <select name="grouped" id="grouped">
        <option selected value="Group">Alaska</option>
    </select>
    <br> <br>
    <label for=""><b>Select Multiple:</b></label>
    <select name="multiple" id="multiple" size="4" multiple>
        <option selected value="option">Option 1</option>
        <option selected value="option">Option 2</option>
        <option selected value="option">Option 3</option>
        <option selected value="option">Option 4</option>
    </select>

    <div>
        <!--Bài tập 2-->
        <style>
            body {
                color: rgb(45, 83, 126);
            }
        </style>
        <h2>Form Design</h2>
        <p>--------------------------------</p>
        <label for="name"></label>
        <input type="text" name="" id="name" placeholder="First Name">
        &nbsp; &nbsp; &nbsp;
        <label for="lastname"></label>
        <input type="text" name="" id="lastname" placeholder="Last Name">
        <br> <br>
        <label for="email"></label>
        <input type="email" name="" id="email" placeholder="Email" >
        &nbsp; &nbsp; &nbsp;
        <label for="num"></label>
        <input type="number" name="" id="num" placeholder="Phone">
        <br> <br>
        <label for="default"><b>Default Input:</b></label>
        <input type="phone" name="" id="num" placeholder="Default Input" size="35">
        <br> <br>
        <label for="disable"><b>Disable Input:</b></label>
        <input type="disable" name="" id="disable" placeholder="Disable Input" size="35" disabled>
        <br> <br>
        <label for="read-only"><b>Read-Only Input:</b></label>
        <input type="read" name="" id="read-only" placeholder="Read-Only Input" size="32" value="Read-Only Input" readonly>
        <br> <br>
        <label for="birth"><b>Date Of Birth*:</b></label>
        <input type="date" name="" id="birth" min="01-01-2002" max="31-12-2032">
        <br> <br>
        <button type="submit">Gửi</button>
    </div>
</body>
</html>
