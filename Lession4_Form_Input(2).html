<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Selector HTML-->
    <h2>Selector in HTML</h2>
    <form action="">
        <label for="">Nhập hãng xe: </label>
        <select name="car" id="car">
            <option selected value="Toyota">Hãng xe Toyota</option>
            <option value="Honda">Hãng xe Honda</option>
            <option value="KIA">Hãng xe KIA</option>
            <option value="Audi">Hãng xe Audi</option>
        </select>
        <button type="submit">Send</button>
    </form>

    <!--Text Area-->
    <h2>Text Area</h2>
    <form action="">
        <label for=""><b>Thao tác Text Area:</b></label>
        <textarea name="content" id="txt-content" cols="28" rows="4"></textarea>
        <br> <br>
        <button type="submit">Send</button>
    </form>

    <!--Time-->
    <h2>Date</h2>
    <form action="">
        <label for="ngaysinh">Nhập ngày sinh:</label>
        <input type="date" name="birth-date" id="ngaysinh" min="01-01-1990" max="31-12-2021">
        <button type="submit">Gửi</button>
    </form>
    <br>
    <!--File-->
    <h2>Gửi File lên:</h2>
    <form action="">
        <label for="file">Chọn file:</label>
        <input type="file" name="upfile" id="file">
    </form>
    
</body>
</html>
