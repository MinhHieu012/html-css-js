    <title>Margin - Padding - Border</title>

    <style>
        .Box {
            width: 150px;
            height: 90px;
            padding: 27px;
            text-align: center;
            font-size: 20px;
            
            /*3 Tham số border: 1. color, 2.width, 3.style*/
            border-color:blue;
            border-width: 2px;
            border-style: dashed;
            border-radius: 5px;

            /*Tốc ký border
            border: 2px solid red;
            */

        }
        .Box1 {
            background-color:aquamarine;
        }
        .Box2 {
            background-color: aqua;
        }

        /*table*/
        .table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 70%;
            border: 1px solid rgb(1, 7, 3);
            padding: 8px;
            background-color: #f7f2f2
        }

        .table td, .table th {
            border: 1px solid rgb(7, 11, 11);
            padding: 8px;
        }

        .table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #3085ca;
            color: rgb(241, 242, 243);
        }

    </style>

</head>
<body>
    <!-- Class có thể gọi cùng lúc nhiều class khác
